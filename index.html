              "rationale": "拒絕成癮物質的有效訣竅包括態度溫和而堅定（甲）、清楚明確說「不」（乙）、必要時提出法律依據（丙）、以及避免心虛或攻擊性的言語動作（丁）。",
              "hint": "有效的拒絕技巧應該兼顧「語氣的堅定與否」、「內容的明確性」、「是否引用外在權威」以及「肢體語言」等要素。"
            }
            // 完整 40 題的 JSON 測驗資料 END
          ]
        };

        // 測驗邏輯 (原 script.js 的內容)
        const quizContainer = document.getElementById('quiz-container');

        function buildQuiz() {
            let output = `<h1>${quizData.quizTitle}</h1>`;
            
            quizData.questions.forEach((currentQuestion) => {
                const answers = [];
                const qNum = currentQuestion.questionNumber;
                
                // 遍歷所有選項
                for(let i = 0; i < currentQuestion.answerOptions.length; i++) {
                    const option = currentQuestion.answerOptions[i];
                    
                    // 使用 A, B, C, D 顯示選項
                    const optionLetter = String.fromCharCode(65 + i); // 65 是 A 的 ASCII 碼
                    
                    answers.push(
                        `<label class="answer-option">
                            <input type="radio" name="question${qNum}" value="${optionLetter}">
                            (${optionLetter}) ${option.text}
                        </label>`
                    );
                }

                // 將題目和選項加入 output
                output += `
                    <div class="question-block">
                        <h2>${qNum}. ${currentQuestion.question}</h2>
                        <div class="answers" data-question-number="${qNum}">${answers.join('')}</div>
                        <div id="rationale${qNum}" class="rationale" style="display: none;">
                            <!-- 解析內容將在提交後填入 -->
                        </div>
                    </div>
                `;
            });

            quizContainer.innerHTML = output;
        }

        function submitQuiz() {
            let numCorrect = 0;
            const totalQuestions = quizData.questions.length;
            
            quizData.questions.forEach((currentQuestion) => {
                const qNum = currentQuestion.questionNumber;
                const selector = `input[name=question${qNum}]:checked`;
                const userAnswerElement = document.querySelector(selector);
                
                // 取得使用者選擇的答案選項 (A, B, C, D)
                const userAnswerLetter = userAnswerElement ? userAnswerElement.value : null;

                // 找出正確答案的字母
                let correctAnswerLetter = null;
                currentQuestion.answerOptions.forEach((option, index) => {
                    if (option.isCorrect) {
                        correctAnswerLetter = String.fromCharCode(65 + index);
                    }
                });

                // 顯示解析
                const rationaleDiv = document.getElementById(`rationale${qNum}`);
                rationaleDiv.style.display = 'block';
                
                // 檢查答案是否正確
                if (userAnswerLetter === correctAnswerLetter) {
                    numCorrect++;
                    rationaleDiv.className = 'rationale correct';
                    rationaleDiv.innerHTML = `✅ **正確！** (您選 ${userAnswerLetter})。解析：${currentQuestion.rationale || '無'}`;
                } else {
                    rationaleDiv.className = 'rationale incorrect';
                    rationaleDiv.innerHTML = `❌ **錯誤！** (您選 ${userAnswerLetter || '未選'})。正確答案：**(${correctAnswerLetter})**。解析：${currentQuestion.rationale || '無'}`;
                }
            });

            // 顯示最終結果
            // 每題 2.5 分 (100 / 40 = 2.5)
            const score = (numCorrect / totalQuestions) * 100;
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `您答對了 ${numCorrect} 題，總分 ${score.toFixed(1)} 分 (共 ${totalQuestions} 題)。`;
            resultsContainer.style.display = 'block';
            
            // 滾動到結果處
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // 啟動測驗
        document.addEventListener('DOMContentLoaded', buildQuiz);
    </script>
</body>
